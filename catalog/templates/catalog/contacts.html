<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contacts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
          <div class="container-fluid">
            <a class="navbar-brand" href="/">Сайт</a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="/">Домашняя страница</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="contacts/">Контакты</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link disabled">В разработке</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>

        <div class="p-3 text-primary-emphasis mt-2">
            <h1>Контактные данные</h1>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="row gx-5 justify-content-center">
                <div class="col-4">
                    <div class="card">
                    <div class="card-body">
                        <table class="table table-light">
                            <tr>
                                <td class="w-25">Почта</td>
                                <td>wow@sky.pro</td>
                            </tr>
                            <tr>
                                <td class="w-25">Телефон</td>
                                <td>8-800-555-35-35</td>
                            </tr>
                            <tr>
                                <td class="w-25">ИП</td>
                                <td>Есть</td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-md-6 col-sm-12">
                <div class="card mb-4 box-shadow">
                    <div class="card-header">
                        <h4 class="my-0 font-weight-normal">Свяжитесь с нами</h4>
                    </div>
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="name">Имя</label>
                                <input type="text" name="name" class="form-control" id="name" placeholder="Ваше имя" />
                            </div>
                            <div class="mb-3">
                                <label for="phone">Телефон</label>
                                <input type="text" name="phone" class="form-control" id="phone" placeholder="Контактный телефон" />
                            </div>
                            <div class="mb-3">
                                <label for="message">Сообщение</label>
                                <textarea type="text" name="message" class="form-control" id="message" placeholder="Сообщение"></textarea>
                            </div>
                            <input type="submit" value="Отправить" class="btn btn-lg btn-block btn-outline-primary"/>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
