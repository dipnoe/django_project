<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>пёпс &hearts;</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Сайт</a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Домашняя страница</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'category' %}">Услуги</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'contacts' %}">Контакты</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'blog' %}">Блог</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled">В разработке</a>

                </ul>
            </div>

<main>

    {% block content %}

        <div class="row">
            <div class="col-12 col-md">

            </div>
            <div class="col-6 col-md">
                <h5>Категории</h5>
                <ul class="list-unstyled text-small">

                <ul class="list-unstyled text-small">
                    <li><a class="text-muted" href="{% url 'blog' %}">Мы пишем</a></li>
                </ul>
            </div>
            <div class="col-6 col-md">
                <h5>О нас</h5>
                <ul class="list-unstyled text-small">
                    <li><a class="text-muted" href="{% url 'contacts' %}">Контакты</a></li>
                </ul>
            </div>
        </div>
    </footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</html>
